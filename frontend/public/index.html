<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="AI搭載の店舗視察アプリ。音声認識で効率的な店舗分析を実現。" />
  
  <!-- PWA設定 -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#1e293b',
              950: '#0f172a'
            }
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui']
          }
        }
      }
    }
  </script>
  
  <title>店舗視察AI</title>
  
  <style>
    /* カスタムスタイル */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    /* スクロールバーのスタイリング */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
    
    /* ローディングアニメーション */
    .loading-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
    
    /* グラデーション背景 */
    .gradient-bg {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }
    
    /* ガラスモーフィズム効果 */
    .glass-morphism {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }
    
    /* ボタンホバー効果 */
    .btn-hover-effect {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-hover-effect:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
    }
    
    /* フォーカス状態の改善 */
    .focus-visible:focus {
      outline: 2px solid #06b6d4;
      outline-offset: 2px;
    }
    
    /* アクセシビリティ */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* ダークモード対応 */
    @media (prefers-color-scheme: dark) {
      :root {
        color-scheme: dark;
      }
    }
  </style>
</head>
<body class="gradient-bg">
  <noscript>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0f172a; color: #e2e8f0; font-family: Inter, sans-serif;">
      <div style="text-align: center; padding: 2rem;">
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">店舗視察AI</h1>
        <p>このアプリケーションを実行するにはJavaScriptが必要です。</p>
        <p>ブラウザの設定でJavaScriptを有効にしてください。</p>
      </div>
    </div>
  </noscript>
  
  <!-- React アプリのマウントポイント -->
  <div id="root"></div>
  
  <!-- サービスワーカー登録（PWA） -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  
  <!-- エラーハンドリング -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      // 本番環境では適切なエラー報告サービスに送信
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      // 本番環境では適切なエラー報告サービスに送信
    });
  </script>
</body>
</html>
